<div class="table-responsive px-5 pt-5">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Task ID</th>
                <th>Task Name</th>
                <th>Employee</th>
                <th>Status</th>
                <th>Priority</th>
                <th>Category</th>
                <th>Submit Date</th>
                <th>Due Date</th>
                <th>Completed Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{task.taskId}}</td>
                <td>{{task.taskName}}</td>
                <td>{{task.employee}}</td>
                <td class="table-primary">{{task.taskStatus}}</td>
                <td>{{task.taskPriority}}</td>
                <td>{{task.taskCategory}}</td>
                <td>{{task.taskSubmittedDate}}</td>
                <td>{{task.taskDueDate}}</td>
                <td>{{task.taskCompletedDate}}</td>
                <td>

                    <a routerLink="/api/updateTask/{{task.taskId}}">
                        <button class="update" title="update task">Update</button>
                    </a>
                    

                </td>
            </tr>
        </tbody>
    </table>
</div>
